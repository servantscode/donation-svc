apiVersion: apps/v1
kind: Deployment
metadata:
  name: donation-svc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: donation-svc
  template:
    metadata:
      labels:
        app: donation-svc
    spec:
      containers:
      - name: donation-svc
        image: servantscode/donation-svc
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        resources:
          limits:
            memory: "200Mi"
        env:
        - name: ES_JAVA_OPTS 
          value: "-Xmx128m -Xms128m"
---
kind: Service
apiVersion: v1
metadata:
  name: donation-svc
spec:
  selector:
    app: donation-svc
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
